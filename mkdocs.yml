# Project information
site_name: Shawn Hermans
site_description: A data scientist's journey through data hell and back again
site_author: Shawn Hermans
site_url: https://www.shawnhermans.com

# Copyright
copyright: 'Copyright &copy; 2019 Shawn Hermans'

# Configuration
theme:
  name: "material"
  language: en
  feature:
    tabs: true
  palette:
    primary: "blue"
    accent: "blue"
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: 'gesture'

# Plugins
plugins:
  - search

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - "Home": index.md

